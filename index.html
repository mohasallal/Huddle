<!DOCTYPE html>
<html lang="en">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Huddle</title>
</head>

<body>
    <header>
        <div class="Logo">
            <img src="./Attachments/logo.svg" alt="logo">

    <footer>
